<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome css -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quintessential&display=swap"
        rel="stylesheet">
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css">
    <title>JavaScript</title>
</head>

<body>
    <div class="page-content">
        <nav class="navbar navbar-expand-lg p-4 navbar-dark fixed-top">
            <div class="container">
                <a class="navbar-brand text-light" href="#">Weather App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item me-5">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item me-5">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item me-5">
                            <a class="nav-link" href="#">News</a>
                        </li>
                        <li class="nav-item me-5">
                            <a class="nav-link" href="#">Live cameras</a>
                        </li>
                        <li class="nav-item me-5">
                            <a class="nav-link" href="#">Photos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section>
            <div class="container">
                <div class="search position-relative w-75 mx-auto">
                    <input class="form-control" type="text" placeholder="Find your location..."
                        aria-label="default input example">
                    <i class="search-icon fa-solid fa-magnifying-glass text-light position-absolute"></i>
                </div>
                <div class="row gy-5 mt-5 justify-content-between">
                    <div class="col-lg-3 col-md-5 rounded day-1">
                        <div class="date-container row border-bottom pb-3">
                            <div class="col-6 weekday"></div>
                            <div class="col-6 date text-end">15-12-2024</div>
                        </div>
                        <div class="city mt-3 mb-5">Cairo</div>
                        <h2 class="temperature">23 <sup>o</sup> C</h2>
                        <div class="condition d-flex align-items-center">
                            <div class="text text-info">clear</div>
                            <div class="icon"><img class="w-100" src="./imgs/113.png" alt=""></div>
                        </div>
                        <div class="details d-flex ">
                            <div class="percentage me-3">
                                <i class="fa-solid fa-umbrella"></i>
                                20%
                            </div>
                            <div class="wind-kph me-3">
                                <i class="fa-solid fa-wind"></i>
                                <span>15km/h</span>
                            </div>
                            <div class="wind-dir">
                                <i class="fa-regular fa-compass"></i>
                                <span>NE</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-5 rounded text-center day-2">
                        <div class="day mb-5 border-bottom pb-3"></div>
                        <div class="icon mx-auto"><img class="w-100" src="./imgs/113.png" alt=""></div>
                        <div class="max-temp mb-2 fs-3 fw-bold">15.7 <sup>o</sup> C</div>
                        <div class="min-temp mb-3">7 <sup>o</sup> C</div>
                        <div class="condition text-info">Sunny</div>
                    </div>
                    <div class="col-lg-3 col-md-5 rounded text-center day-3">
                        <div class="day mb-5 border-bottom pb-3"></div>
                        <div class="icon mx-auto"><img class="w-100" src="./imgs/113.png" alt=""></div>
                        <div class="max-temp mb-2 fs-3 fw-bold">15.7 <sup>o</sup> C</div>
                        <div class="min-temp mb-3">7 <sup>o</sup> C</div>
                        <div class="condition text-info">Sunny</div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
